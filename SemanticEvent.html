<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMIT Evening </title>
    <style>
        table,th,td{
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>   
<body>
    <h1 style="text-align: center;" role="main-heading" >KMIT EVENING</h1>
    <div role="table-container" style="display: flex; flex-direction: column; align-items: center;">
    <table role="schedule-table" >
        <caption role="schedule-caption">Schedule for upcoming KMIT Evening on 28th and 30th of march</caption>
        <thead role="table-headings">
            <tr role="heading-row">
                <th>ID</th>
                <th>Event name </th>
                <th>timings</th>
                <th>location</th>
            </tr>
        </thead>
        <tbody role="table-data">
            <tr role="row">
                <td>1</td>
                <td>Tresure Hunt</td>
                <td>2:00PM to 4:00PM</td>
                <td>KMIT Auditorium</td>
            </tr>
            <tr role="row">
                <td>2</td>
                <td>Quiz</td>
                <td>10:00AM to 12:00PM</td>
                <td>MINI AUDITORIUM</td>
            </tr>
            <tr role="row">
                <td>3</td>
                <td>Stage Performances</td>
                <td>5:00PM to 8:00PM</td>
                <td>BASKET BALL COURT</td>
            </tr>
        </tbody>
    </table>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div>
            <h2 role="registrationHeading" style="text-align: center;">Register Here</h2>
            <form role="registration-Form" action="registered.html">
                <div style=" margin-bottom: 10px;">
                    <label id="namelabel" for="Name"><b>Name :</b></label>
                    <br>
                    <input type="text" name="Name" aria-labelledby="nameLabel" aria-required="true" id="Name">
                </div>
                <div  style=" margin-bottom: 10px;">
                    <label id="emailLabel" for="email"><b>Email :</b></label> <br>
                    <input type="email" name="email" id="email" aria-labelledby="emailLabel" aria-required="true">
                </div>
                <div  style=" margin-bottom: 10px;">
                    <label id="EventLabel" for="EventId"><b>EventID :</b></label> <br>
                    <select aria-labelledby="EventLabel" name="EventId" id="EventId">
                        <option aria-selected="true" value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <label ><b>Gender</b></label> <br>
                    <label for="gender"><input type="radio" aria-required="true" name="gender" value="male">male</label>
                    <label for="gender"><input type="radio" aria-required="true" name="gender" value="female">female</label>
                </div>
                <button role="submit-button">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
