
name: pr-mail-action

on:
  pull_request:
    types: [opened]

jobs:
    pr_trigger_job:
        runs-on: ubuntu-latest    
        steps:
        - name: Add Reviewers
          uses: madrapps/add-reviewers@v1
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            reviewers: Rohith3330
            re-request-when-approved: true
            re-request-when-changes-requested: true